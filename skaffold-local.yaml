apiVersion: skaffold/v1beta1
kind: Config
build:
  artifacts:
  - image: registry/opus-books-gui
deploy:
  helm:
    releases:
    - name: books-gui
      chartPath: ../charts/books-gui
      setValues:
        ingress.enabled: false
        h2.enabled: false
        image.repository: registry/opus-books-gui
        service.type: NodePort
        service.port: 9000
      setValueTemplates:
        image.tag: "{{.DIGEST}}"
